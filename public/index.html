<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Astro Weight Calculator</title>
</head>
<body>
  <h1>Astro Weight Calculator</h1>
  <label for="user-weight">Enter your weight (lbs):</label>
  <input type="number" id="user-weight" />
  <label for="planets">Choose a planet:</label>
  <select id="planets"></select>
  <button id="calculate-button">Calculate</button>
  <p id="output"></p>
  <script src="main.js"></script>
</body>
</html>
